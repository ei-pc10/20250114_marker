<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.0/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs antialias="true" renderer="gammaOutput: true;">
      <!-- 環境光 -->
      <a-light type="ambient" intensity="0.5"></a-light>
      
      <!-- 指向性ライト -->
      <a-light 
        type="directional" 
        position="5 10 7" 
        intensity="1" 
        target="#model"></a-light>

      <!-- Markerを設定 -->
      <a-marker type="pattern" url="sasa.patt">
        <!-- 3Dモデルを読み込む -->
        <a-entity
          id="model"
          gltf-model="https://raw.githubusercontent.com/ei-pc10/modelmodel/main/%E3%83%81%E3%83%93%E3%82%AD%E3%83%A3%E3%83%A9%E7%BE%8A%E7%BE%B9v%E3%83%9D%E3%83%8B%E3%83%86.31%E3%82%88%E3%82%8D%E3%81%93%E3%81%B3%E3%83%9C%E3%83%BC%E3%83%B3.glb"
          scale="2 2 2"
          position="0 0 -5"
          look-at="[camera]"
          material="polygonOffset: true; polygonOffsetFactor: 1; polygonOffsetUnits: 1;">
        </a-entity>
      </a-marker>

      <!-- デフォルトカメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
